<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header th:insert="fragments/header :: header-principal">
    
</header>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <td>Imagen</td>
    <td>ID</td>
    <td>Nombre</td>
    <td>Descripcion</td>
    <td>Precio</td>
    <td>Oferta</td>
    <td>Detalle</td>
    <td>Eliminar</td>
  </tr>
  <tr th:each="producto : ${productos_}">
    <td th:text="${producto.imagen}"></td>
    <td th:text="${producto.id}"></td>
    <td th:text="${producto.nombre}"></td>
    <td th:text="${producto.descripcion}"></td>
    <td th:text="${producto.precio}"></td>
    <td th:text="${producto.oferta}"></td>
    
    <td>
	    		<a th:href="@{/productos/{id} (id=${producto.id}) } " class="btn btn-success">Detalles</a>
	    	</td>
	    	
	    	<td>
	    		<a th:href="@{/productos/delete (id=${producto.id}) }" class="btn btn-danger">Eliminar</a>
	    		 	
	    	</td>
  </tr>
</table>


<footer th:insert="fragments/footer :: footer-principal">
    
</footer>
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>  
<script src="js/bootstrap.min.js"></script>  
<script src="js/active.js"></script>  
</body>
</html>
